<!DOCTYPE html>
<html lang="ca">
<head>
  <meta name="robots" content="index,follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio transcription MCV dataset</title>
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../static/css/estils.css" />
  <script src="../static/js/script.js"></script>
</head>

<body bgcolor="#FFFFFF">
  <div>
    <div class="contenidor">
      <div class="titol">Transcripció d'àudios d'un conjunt de dades Mozilla Common Voice</div>

      <form id="formulari" method="post" action="index.html" enctype="multipart/form-data" onBlur="formulari();">
        <div class="bloc">
          <label for="id_arxiu">Selecciona l'arxiu del dataset <img src="../static/img/folder.png"></label>
          <input type="file" id="id_arxiu" name="arxiu" accept="text/csv" required>
          <button type="submit">Acceptar</button>
        </div>

        <div class="bloc">
          <div id="div_seleccio_idioma">
            <span>Selecció d'idioma: </span>
            <select name="seleccio_idioma" id="seleccio_idioma" onChange="seleccioIdioma();">
              <option value="ca-ES">Català</option>
              <option value="es-ES">Español</option>
              <option value="en-US">English</option>
            </select>
          </div>
        </div>
      </form>

      <div id="arxiu_actual">arxiu</div>
      <!--div id="transcripcio" class="bloc transcripcio text"></div-->

      <div class="bloc">
        <textarea id="area_transcripcio" name="transcripcio" rows="20" cols="89" placeholder="Aquí hauria d'aparèixer la transcripció corresponent del dataset"></textarea>
      </div>

      <div id="div_botons" class="div_botons">
        <img id="bt_next" class="imatge" src="../static/img/next.png" title="next record in dataset">
        <img id="bt_play" class="imatge" src="../static/img/play_audio.png" title="play audio current record">
        <img id="bt_stop" class="imatge" src="../static/img/stop.png" title="stop audio playback">
        <img id="bt_transcripcio" class="imatge" src="../static/img/transcripcio.png" title="start audio transcription">
        <img id="bt_clear" class="imatge" src="../static/img/clear.png" title="clear all items">
      </div>
      <img id="bt_gravacio" class="invisible" src="../static/img/next.png">
      <audio id="audio" autoplay="autoplay" preload="none" type="audio/wav"></audio>
      <div id="div_error" class="error text"></div>

    </div>
  </div>

</body>
